<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Home</title>

    <div th:replace="fragments/header :: header-css"></div>

</head>
<body>

<form method="get" th:action="@{/custom-login}" class="navbar-form navbar-right">
    <button id="home-button" type="submit" class="btn btn-done">Back to Login</button>
</form>
<form method="post" th:action="@{/logout}" class="navbar-form navbar-right">
    <button id="logout-button" type="submit" class="btn btn-danger">Logout</button>
</form>

<div class="container">
    <div class="alert alert-success">
        Login Successful
    </div>

    <p><label>Access Token: </label>
        <span th:text="${authenticationResponse.tokenResponse.accessToken}?: 'Not Available'">1</span></p>

    <p><label>Expires In: </label>
        <span th:text="${authenticationResponse.tokenResponse.expiresIn}?: 'Not Available'">1</span></p>

    <p><label>ID Token: </label>
        <span th:text="${authenticationResponse.tokenResponse.idToken}?: 'Not Available'">1</span></p>

    <p><label>Refresh Token: </label>
        <span th:text="${authenticationResponse.tokenResponse.refreshToken}?: 'Not Available'">1</span></p>

    <p><label>Scope(s): </label>
        <span th:text="${authenticationResponse.tokenResponse.scope}?: 'Not Available'">1</span></p>

    <p><label>Token Type: </label>
        <span th:text="${authenticationResponse.tokenResponse.tokenType}?: 'Not Available'">1</span></p>

    <p><label>Error(s): </label>
        <span th:text="${authenticationResponse.errors}?: 'None'">1</span>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
